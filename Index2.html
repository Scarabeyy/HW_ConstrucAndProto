        //Задание 2
        function Human (name,age){
            this.name = name;
            this.age = age;
        }
        // Снизу пример демонстирирующий назначение метода toString
        Human.prototype.toString = function(){
            return "Меня зову " + this.name + " мой возраст "+this.age;
        }

        
        var David = new Human ("David",24);
        var Tom = new Human ("Tom",30);
        var Mike = new Human ("Mike",38);
        var HumanAgeArr = [David, Tom, Mike];

        var sortByMax = function(){
             HumanAgeArr.sort(function(a,b){
                 var c = a.age;
                 var d = b.age;
                 return c-d;
             })
             document.write("Сортировка по возрастанию " + "</br>" + HumanAgeArr);
         };
         sortByMax();

        var sortByMin = function(){
             HumanAgeArr.sort(function(a,b){
                var c = a.age;
                var d = b.age;
                 return d-c;
             })
             document.write(" </br> Сортировка по Убыванию " + "</br>" + HumanAgeArr);
         };
         sortByMin ();
